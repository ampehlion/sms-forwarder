name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'main.py'
      - 'buildozer.spec'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-20.04
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: â˜• Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          libtool \
          pkg-config
    
    - name: ğŸ”§ Install Buildozer and Cython
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade Cython==0.29.33
        pip3 install --upgrade buildozer
        pip3 install --upgrade virtualenv
    
    - name: ğŸ’¾ Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
    
    - name: ğŸ’¾ Cache Buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
    
    - name: ğŸ”¨ Build with Buildozer
      run: |
        # Set buildozer home
        export BUILDOZER_WARN_ON_ROOT=0
        
        # Build APK
        yes | buildozer android debug
      
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: sms-forwarder-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: ğŸ“‹ Upload build logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: .buildozer/android/platform/build-*/logs/
        retention-days: 7
